<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css"> <!-- You can keep your existing CSS file for further styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for arrow icons -->
</head>
<body>
  <header>
    <h1>Snake Game</h1>
    <p>Use arrow keys to control the snake</p>
  </header>
  <div id="game-container">
    <canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
  </div>
  <div class="controls">
    <div class="arrow up" onclick="Snake.action('up')"><i class="fas fa-arrow-up"></i></div>
    <div class="arrow left" onclick="Snake.action('left')"><i class="fas fa-arrow-left"></i></div>
    <div class="arrow down" onclick="Snake.action('down')"><i class="fas fa-arrow-down"></i></div>
    <div class="arrow right" onclick="Snake.action('right')"><i class="fas fa-arrow-right"></i></div>
  </div>
  <footer>
    <p>Press Spacebar to pause, Esc to reset</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Font Awesome JavaScript -->
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
